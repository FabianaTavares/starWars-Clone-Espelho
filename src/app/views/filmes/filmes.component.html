<h2>Filmes</h2>

<div class="body">

</div>
<div style="padding: 13px;">
    <mat-spinner *ngIf="filmesArray.length===0"></mat-spinner>

    <div *ngFor="let filmes of filmesArray">
        <mat-card style="margin-top:11px;" class="example-card" (click)="onClick(filmes)">
            <mat-card-title>{{filmes.title}}</mat-card-title>
        </mat-card>
    </div>
</div>
