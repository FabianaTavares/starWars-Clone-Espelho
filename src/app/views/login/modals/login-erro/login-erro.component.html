<h1 mat-dialog-title>Atenção!</h1>
<div mat-dialog-content>Usuario não encontrado, verifique se digitou correto. Caso não tenha cadastro pode se cadastrar
    no sistema</div>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button mat-dialog-close class="btn btn-dark"> Fechar</button>

</div>
