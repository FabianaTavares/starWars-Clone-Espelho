<audio autoplay loop id="playAudio">
  <source src="../../../assets/marcha-imperial2.mp3">
</audio>
<div class="body">

  <div class="container">
    <div class="row position-relative">
      <form class="d-flex justify-content-center formulario needs-validation">
        <form></form>
        <div class="col-sm-5  bg-light p-5 border">

          <div class="d-flex justify-content-center d-flex flex-column bd-highlight mb-3 topo">
            <img src="../../../assets/icon.svg" class="icon p-2 bd-highlight">
            <h4 class="p-2 bd-highlight">Star Wars</h4>
          </div>

          <div class="mb-3 form-floating ">
            <input [formControl]="login" type="text" class="form-control" placeholder="Login" required>
            <label for="floatingInput">Login</label>
          </div>

          <div class="mb-3 form-floating">
            <input [formControl]="senha" type="password" class="form-control" placeholder="Password" required>
            <label for="floatingPassword">Senha</label>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark d-flex btn-lg" (click)="logar()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
